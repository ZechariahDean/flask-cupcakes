<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <title>Homepage</title>
</head>
<body>
  <h1>Cupcakes!</h1>
  <ul id="cupcakes">
  </ul>

  <h2>Add your own cupcake!</h2>
  <form id="new-cupcake" action="/api/cupcakes" method="POST">
    <div>
      <label for="form-flavor">Flavor:</label>
      <input type="text" name="flavor" id="form-flavor">
    </div>
    <div>
      <label for="form-size">Size:</label>
      <input type="text" name="size" id="form-size">
    </div>
    <div>
      <label for="form-rating">Rating:</label>
      <input type="number" name="rating" id="form-rating">
    </div>
    <div>
      <label for="form-image">Image:</label>
      <input type="url" name="image" id="form-image">
    </div>

    <button class="btn btn-success btn-large">Create!</button>
  </form>
  <script src="https://code.jquery.com/jquery-3.2.1.js"></script>
  <script src="https://unpkg.com/axios/dist/axios.js"></script>
  <script src="/static/app.js"></script>
</body>
</html>
